<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C_A_L_C_U_L_A_T_O_R</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="page_container">
  
      <h1>CALCULATOR</h1>

      <div id="view">
        <p id="test"></p>
        <p id="calculation_view"></p>
        <input type="text" id="id_input">
      </div>

      <div class="view_button">
          <button class="button_nr">1</button>
          <button class="button_nr">2</button>
          <button class="button_nr">3</button>
          <button class="button_nr">4</button>
          <button class="button_nr">5</button>
          <button class="button_nr">6</button>
          <button class="button_nr">7</button>
          <button class="button_nr">8</button>
          <button class="button_nr">9</button>
          <button class="button_nr">0</button>
          <button class="button_nr">.</button>
      </div>

      <br>
      <div class="view_button">
          <button class="button_math_op">+</button>
          <button class="button_math_op">-</button>
          <button class="button_math_op">*</button>
          <button class="button_math_op">/</button>
      </div>
        
      <br>
      <button id="button_result">=</button>
    </div>

    <div id="error_msg"></div>
    
    <script src="script.js"></script>
</body>
</html>
